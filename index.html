<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4ecdc4;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: slideDown 1s ease;
        }

        .hero p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            animation: slideUp 1s ease;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
            display: inline-block;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 50px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Awesome Site</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#features">Features</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <div class="hero">
            <h1>Welcome to the Future</h1>
            <p>Experience the most amazing digital solutions for your business</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>Innovation</h3>
                <p>Cutting-edge solutions for modern problems</p>
            </div>
            <div class="feature-card">
                <h3>Design</h3>
                <p>Beautiful and intuitive user experiences</p>
            </div>
            <div class="feature-card">
                <h3>Performance</h3>
                <p>Lightning-fast and reliable solutions</p>
            </div>
        </div>
    </div>
</body>
</html>
