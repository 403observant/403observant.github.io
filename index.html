<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming BIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', monospace;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        .bio-section {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .minecraft-section {
            background: rgba(139, 69, 19, 0.1);
            border: 1px solid #8B4513;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .katana-section {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #00ff00;
        }

        h2 {
            color: #00ff00;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff0000;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000; }
            25% { text-shadow: -2px -2px #00ff00; }
            50% { text-shadow: 2px -2px #0000ff; }
            75% { text-shadow: -2px 2px #ff0000; }
            100% { text-shadow: 2px 2px #00ff00; }
        }

        .glitch-text {
            animation: glitch 3s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="glitch-text">GAMING BIO</h1>
            <p>CS2 | MINECRAFT | KATANA ZERO</p>
        </header>

        <div class="bio-section">
            <h2>CS2 STATS</h2>
            <div class="stats">
                <div class="stat-box">
                    <h3>K/D RATIO</h3>
                    <p>2.5</p>
                </div>
                <div class="stat-box">
                    <h3>HEADSHOT %</h3>
                    <p>68.5%</p>
                </div>
                <div class="stat-box">
                    <h3>WIN RATE</h3>
                    <p>75%</p>
                </div>
            </div>
        </div>

        <div class="minecraft-section">
            <h2>MINECRAFT ACHIEVEMENTS</h2>
            <div class="stats">
                <div class="stat-box">
                    <h3>WORLDS</h3>
                    <p>15</p>
                </div>
                <div class="stat-box">
                    <h3>DIAMONDS</h3>
                    <p>1337</p>
                </div>
                <div class="stat-box">
                    <h3>BUILDS</h3>
                    <p>42</p>
                </div>
            </div>
        </div>

        <div class="katana-section">
            <h2>KATANA ZERO MASTERY</h2>
            <div class="stats">
                <div class="stat-box">
                    <h3>SPEEDRUNS</h3>
                    <p>25</p>
                </div>
                <div class="stat-box">
                    <h3>PERFECT RUNS</h3>
                    <p>12</p>
                </div>
                <div class="stat-box">
                    <h3>TIME</h3>
                    <p>100h</p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="#">STEAM</a>
            <a href="#">DISCORD</a>
            <a href="#">TWITCH</a>
            <a href="#">YOUTUBE</a>
        </div>
    </div>
</body>
</html>
