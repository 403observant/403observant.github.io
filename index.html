<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium BIO Creator</title>
    <!-- Подключаем красивые шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Подключаем библиотеку для анимаций -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Подключаем библиотеку для частиц -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00a3ff;
            --dark: #0f0f0f;
            --light: #ffffff;
        }

        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        /* Улучшенная навигация */
        nav {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .nav-links a {
            position: relative;
            padding: 8px 20px;
            margin: 0 5px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
        }

        /* Улучшенный герой-секция */
        .hero {
            min-height: 100vh;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,255,136,0.1), rgba(0,163,255,0.1));
            animation: gradientMove 15s ease infinite;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(0,255,136,0.3);
            margin-bottom: 30px;
        }

        /* Улучшенные карточки портфолио */
        .portfolio-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .portfolio-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,255,136,0.2), rgba(0,163,255,0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-item:hover::before {
            opacity: 1;
        }

        .portfolio-overlay {
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(15,15,15,0.95);
            backdrop-filter: blur(10px);
        }

        .portfolio-item:hover .portfolio-overlay {
            transform: translateY(0);
        }

        /* Улучшенные карточки цен */
        .price-card {
            background: rgba(26,26,26,0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .price-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            transform: rotate(45deg);
            transition: transform 0.6s ease;
        }

        .price-card:hover::before {
            transform: rotate(45deg) translate(50%, 50%);
        }

        /* Улучшенная форма */
        .form-container {
            background: rgba(26,26,26,0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }

        input, textarea, select {
            background: rgba(42,42,42,0.95);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0,255,136,0.2);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Дополнительные анимации */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Добавляем контейнер для частиц -->
    <div id="particles-js"></div>
    
    <!-- Оборачиваем весь контент -->
    <div class="content-wrapper">
        <!-- Остальной HTML код остается тем же -->
    </div>

    <!-- Скрипты -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Инициализация AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Конфигурация частиц
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00ff88"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00a3ff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            }
        );
    </script>
</body>
</html>
